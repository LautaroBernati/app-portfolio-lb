<mat-tab-group [preserveContent]="true" @fadeIn>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon style="margin-right: 10px;">panorama</mat-icon>
      Front End
    </ng-template>
    <!-- start front end -->
    <ng-template matTabContent>
      <div style="padding: 10px;">
        <ng-container *ngFor="let item of frontEndSkills">
          <div style="margin-top: 0.5rem;">
            <sk-tab-detail-ui [skill]="item">
            </sk-tab-detail-ui>
          </div>
        </ng-container>
      </div>
    </ng-template>
    <!-- end front end -->
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon style="margin-right: 10px;">http</mat-icon>
      Back End
    </ng-template>
    <!-- start backend content -->
    <div style="padding: 10px;">
      <ng-container *ngFor="let item of backEndSkills">
        <div style="margin-top: 0.5rem;">
          <sk-tab-detail-ui [skill]="item">
          </sk-tab-detail-ui>
        </div>
      </ng-container>
    </div>
    <!-- end backend content -->
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon style="margin-right: 10px;">build</mat-icon>
      Tools
    </ng-template>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <div *ngFor="let item of tools" style="width: 55%; padding: 1rem;">
        <sk-tool-met-detail-ui [item]="item">
        </sk-tool-met-detail-ui>
      </div>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon style="margin-right: 10px;">whatshot</mat-icon>
      Methodologies
    </ng-template>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <div *ngFor="let item of methodologies" style="width: 55%; padding: 1rem;">
        <sk-tool-met-detail-ui [item]="item">
        </sk-tool-met-detail-ui>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

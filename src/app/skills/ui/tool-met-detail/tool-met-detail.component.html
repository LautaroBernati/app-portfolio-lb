<div style="display: flex; flex-direction: column; width: 100%;">
  <div style="display: flex; justify-content: space-between;">
    <h4 style="margin-bottom: 0px;">{{ item?.Desc }}</h4>
    <h4 style="margin-bottom: 0px;">{{ item?.Percent + '%' }}</h4>
  </div>

  </mat-progress-bar> -->
  <div class="progress">
    <div class="progress-bar" role="progressbar"
      [ngStyle]="{'width': item?.Percent + '%', 'background-color': getColor(item?.Percent ?? 0)}" aria-valuenow="100"

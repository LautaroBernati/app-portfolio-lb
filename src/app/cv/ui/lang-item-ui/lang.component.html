<div style="display: flex; justify-content: flex-start; align-items: center;">

    <img [src]="item?.ImgUrl" alt="" width="20" height="20" style="border-radius: 50%;">
  </span>
  <span>
    <div class="h4" style="margin-bottom: 0px;">
      {{ item?.Desc }}
    </div>
  </span>
  <span>
    <div>
      {{ item?.Level }}
    </div>
  </span>
</div>

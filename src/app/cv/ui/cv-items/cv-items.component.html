<mat-card>
  <mat-card-header (click)="onExpand()" style="cursor: pointer; justify-content: space-between;">
    <mat-card-title>
      {{ experience?.Title }}
    </mat-card-title>
    <mat-card-subtitle>
      <div style="display: flex; flex-direction: column;">
        <span>{{ experience?.Subtitle }}</span>
        <span>{{ experience?.From + ' - ' + (experience?.To ?? 'Present') }}</span>
      </div>
    </mat-card-subtitle>
    <img [src]="experience?.LogoUrl" alt="Image" style="max-width: 80px; max-height: 80px; border-radius: 50%;">
  </mat-card-header>
  <mat-card-content>
    <div class="collapsible" [@collapse]="!showDetails">
      <hr>
      <p>{{ experience?.Description! | translate }}</p>
      <p *ngIf="experience?.Tech">
        <strong>Stack:</strong>
        {{ experience?.Tech }}
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button type="button" color="primary" mat-stroked-button (click)="onExpand()">
      <mat-icon *ngIf="!showDetails">expand_more</mat-icon>
      <mat-icon *ngIf="showDetails">expand_less</mat-icon>
      {{ (showDetails ? ('cv.buttons.details.expanded') : ('cv.buttons.details.hidden')) | translate }}
      <!-- Details -->
    </button>
  </mat-card-actions>
</mat-card>
